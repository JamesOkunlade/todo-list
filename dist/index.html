<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Todo List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <div id="content" class="text-off-white">
    <nav class="navbar-fixed">
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <div class="max-width">
        <a href="#" class="text-off-white">
          <i class="large material-icons">today</i>
          <h1>Todos</h1>
        </a>
      </div>
    </nav>

    <main>
      <div class="max-width">
        <ul id="nav-mobile" class="sidenav sidenav-fixed ">
          <li>
            <a href="#!">
              <i class="material-icons">view_module</i>
              Projects
              <i class="material-icons right">add</i>
            </a>
          </li>
          <div class="divider"></div>
          <li class="project-btn"><a href="#!">Default Project</a></li>
          <li class="project-btn"><a href="#!">First Project</a></li>
          <li class="project-btn"><a href="#!">Second Project</a></li>
          <li id="add-project-btn">
            <a href="#!">Add Project
              <i class="material-icons">add</i>
            </a>
          </li>
        </ul>
        <div class="todos-area">
          <table>
            <thead>
              <div id="current-project">
                Project
              </div>
            </thead>
            <tbody id="project-todos">
              <tr>
                <td><label>
                    <input type="checkbox" />
                    <span>Red</span>
                  </label>
                </td>
                <td class="right">menu</td>
              </tr>
              <tr>
                <td><label>
                    <input type="checkbox" />
                    <span>Red</span>
                  </label>
                </td>
                <td class="right">menu</td>
              </tr>
              <tr>
                  <td><label>
                      <input type="checkbox" />
                      <span>Red</span>
                    </label>
                  </td>
                  <td class="right">menu</td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script type="module" src="./main.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const elems = document.querySelectorAll('.sidenav');
        M.Sidenav.init(elems);
      });
    </script>
</body>

</html>
